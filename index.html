<!DOCTYPE html>
<html>
  
  <head>
    <title>BEDroom.otfx</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="aframe.0.6.1.min.js"></script>
    <script src="aframe-animation-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  
  <body>
    <div id="splash">
      <div class="loading"></div>
    </div>
    
    <a-scene fog="color: #ffffff; far: 0; type: linear;">
      <a-assets>
        <img id="FloorBaked_all_expng" src="assets/FloorBaked_all_ex.png">
        <a-asset-item id="FloorBaked_all_exobj" src="assets/FloorBaked_all_ex.obj"></a-asset-item>
        <img id="Blanket_Baked_expng" src="assets/Blanket_Baked_ex.png">
        <a-asset-item id="Blanket_Baked_exobj" src="assets/Blanket_Baked_ex.obj"></a-asset-item>
        <img id="Bed_Baked_expng" src="assets/Bed_Baked_ex.png">
        <a-asset-item id="Bed_Baked_exobj" src="assets/Bed_Baked_ex.obj"></a-asset-item>
        <img id="Shelf_Baked_expng" src="assets/Shelf_Baked_ex.png">
        <a-asset-item id="Shelf_Baked_exobj" src="assets/Shelf_Baked_ex.obj"></a-asset-item>
        <img id="Pillow_Large_Baked_expng" src="assets/Pillow_Large_Baked_ex.png">
        <a-asset-item id="Pillow_Large_Baked_exobj" src="assets/Pillow_Large_Baked_ex.obj"></a-asset-item>
        <img id="Pillow_Small_Baked_expng" src="assets/Pillow_Small_Baked_ex.png">
        <a-asset-item id="Pillow_Small_Baked_exobj" src="assets/Pillow_Small_Baked_ex.obj"></a-asset-item>
        <img id="Drawer_Baked_expng" src="assets/Drawer_Baked_ex.png">
        <a-asset-item id="Drawer_Baked_exobj" src="assets/Drawer_Baked_ex.obj"></a-asset-item>
        <img id="Bedside_Right_Baked_expng" src="assets/Bedside_Right_Baked_ex.png">
        <a-asset-item id="Bedside_Right_Baked_exobj" src="assets/Bedside_Right_Baked_ex.obj"></a-asset-item>
        <img id="Bedside_Left_expng" src="assets/Bedside_Left_ex.png">
        <a-asset-item id="Bedside_Left_exobj" src="assets/Bedside_Left_ex.obj"></a-asset-item>
        <img id="Lamb_Baked_expng" src="assets/Lamb_Baked_ex.png">
        <a-asset-item id="Lamb_Baked_exobj" src="assets/Lamb_Baked_ex.obj"></a-asset-item>
        <img id="Painting_Bakedpng" src="assets/Painting_Baked.png">
        <a-asset-item id="Painting_Bakedobj" src="assets/Painting_Baked.obj"></a-asset-item>
        <img id="Carpet_Bakedpng" src="assets/Carpet_Baked.png">
        <a-asset-item id="Carpet_Bakedobj" src="assets/Carpet_Baked.obj"></a-asset-item>
        <img id="BGpng" src="assets/BG.png">
        <img id="aapng" src="assets/aa.png">
        <img id="abpng" src="assets/ab.png">
        <img id="bapng" src="assets/ba.png">
        <img id="bbpng" src="assets/bb.png">
        <img id="capng" src="assets/ca.png">
        <img id="cbpng" src="assets/cb.png">
        <img id="ccpng" src="assets/cc.png">
      </a-assets>
      
      <a-entity id="main-camera-wrapper" position="-8 16 16" rotation="0 -40 0">
        <a-camera id="main-camera" user-height="0" visible="true" wasd-controls="acceleration: 75; easing: 10; enabled: true; fly: false;"
        cursor="rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>
      </a-entity>
      
      <a-sky id="sky" radius="5000" segments-height="20" segments-width="64" color="#ffffff"
      flat-shading="true" opacity="1" repeat="1 1" shader="standard" side="double" position="0 0 0"
      rotation="0 0 0" scale="-1 1 1" visible="true"></a-sky>
      
      <a-light id="ambient-light" color="#ffffff" intensity="0.8" type="ambient"
      visible="true"></a-light>
      
      <a-plane id="ground" height="5000" width="5000" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" position="0 0 0"
      rotation="-90 0 0" visible="false"></a-plane>
      
      <a-light id="point-light-1" color="#d0b2f7" distance="0" intensity="1"
      type="point" light="castShadow: false;" position="12.30 20.00 13.90" visible="false"></a-light>
      
      <a-light id="ambient-light-2" color="#ffffff" intensity="0.38" type="ambient"
      visible="true"></a-light>
      
      <a-light id="ambient-light-1" color="#beddea" intensity="1" type="ambient"
      visible="true"></a-light>
      
      <a-obj-model id="1-floor-baked-all-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #FloorBaked_all_expng;"
      src="#FloorBaked_all_exobj" position="0 1 0" rotation="0.00 0.00 0.00" scale="0.1 0.1 0.1"
      visible="true"></a-obj-model>
      
      <a-obj-model id="2-blanket-baked-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Blanket_Baked_expng;"
      src="#Blanket_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1"
      visible="true"></a-obj-model>
      
      <a-obj-model id="3-bed-baked-ex" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Bed_Baked_expng;"
      src="#Bed_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-obj-model id="shelf-baked-ex" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Shelf_Baked_expng;"
      src="#Shelf_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-obj-model id="pillow-large-baked-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Pillow_Large_Baked_expng;"
      src="#Pillow_Large_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1"
      visible="true"></a-obj-model>
      
      <a-obj-model id="pillow-small-baked-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Pillow_Small_Baked_expng;"
      src="#Pillow_Small_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1"
      visible="true"></a-obj-model>
      
      <a-obj-model id="drawer-baked-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Drawer_Baked_expng;"
      src="#Drawer_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-obj-model id="bedside-right-baked-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Bedside_Right_Baked_expng;"
      src="#Bedside_Right_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1"
      visible="true"></a-obj-model>
      
      <a-obj-model id="bedside-left-ex" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Bedside_Left_expng;"
      src="#Bedside_Left_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-obj-model id="lamb-baked-ex" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Lamb_Baked_expng;"
      src="#Lamb_Baked_exobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-obj-model id="painting-baked" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Painting_Bakedpng;"
      src="#Painting_Bakedobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-obj-model id="carpet-baked" color="#ffffff" metalness="0.5" opacity="1"
      repeat="1 1" roughness="1" shader="standard" side="double" material="src: #Carpet_Bakedpng;"
      src="#Carpet_Bakedobj" position="0 1 0" rotation="0 0 0" scale="0.1 0.1 0.1" visible="true"></a-obj-model>
      
      <a-image id="bg" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="0.8" repeat="1 1" roughness="1" shader="standard" side="double" src="#BGpng"
      position="-6.00 15.9 13.00" rotation="0 -40 0" scale="1.25 1 1" visible="true"></a-image>
      
      <a-image id="aa" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#aapng"
      position="-6.50 16 14" rotation="0 -40 0" scale="0.9 0.8 0.8" visible="true" class="clickable"
      class="clickable" animation="delay: 0; dir: normal; dur: 400; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: click; to: -6.50 17.5 14; "
      animation__1="delay: 0; dir: normal; dur: 400; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: click; to: 0; "></a-image>
      
      <a-image id="ab" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="1" repeat="1 1" roughness="1" shader="standard" side="double" src="#abpng"
      position="-6.5 16 14.01" rotation="0 -40 0" scale="0.9 0.8 0.8" visible="true" animation="delay: 100; dir: normal; dur: 400; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: aa-clicked; to: -6.5 17.5 14.01; "
      animation__1="delay: 100; dir: normal; dur: 400; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: aa-clicked; to: 0; "></a-image>
      
      <a-image id="ba" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="0" repeat="1 1" roughness="1" shader="standard" side="double" src="#bapng"
      position="-6.5 14.5 14" rotation="0 -40 0" scale="0.9 0.8 0.8" visible="true" animation="delay: 100; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: aa-clicked; to: -6.5 16 14; "
      animation__1="delay: 100; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: aa-clicked; to: 1; "></a-image>
      
      <a-image id="bb" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="0" repeat="1 1" roughness="1" shader="standard" side="double" src="#bbpng"
      position="-6.5 14.5 14.01" rotation="0 -40 0" scale="0.9 0.8 0.8" visible="true"
      animation="delay: 200; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: aa-clicked; to: -6.5 16 14.01; "
      animation__1="delay: 200; dir: normal; dur: 500; easing: linear; elasticity: 400; loop: 0; property: material.opacity; startEvents: aa-clicked; to: 1; "></a-image>
      
      <a-image id="ca" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="0" repeat="1 1" roughness="1" shader="standard" side="double" src="#capng"
      position="-9.80 16.2 11.80" rotation="0 40 0" scale="1 1 1" visible="true" class="clickable"
      class="clickable" animation="delay: 100; dir: normal; dur: 600; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: aa-clicked; to: 1; "
      animation__1="delay: 0; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: click; to: -9.80 17.5 11.80; "
      animation__2="delay: 0; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: click; to: 0; "></a-image>
      
      <a-image id="cb" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="0" repeat="1 1" roughness="1" shader="standard" side="double" src="#cbpng"
      position="-9.80 14.5 11.81" rotation="0 40 0.00" scale="1 1 1" visible="true" class="clickable"
      class="clickable" animation="delay: 200; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: ca-clicked; to: -9.80 16 11.81; "
      animation__1="delay: 200; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: ca-clicked; to: 1; "
      animation__2="delay: 0; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: click; to: -9.80 17 11.81; "
      animation__3="delay: 0; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: click; to: 0.00; "></a-image>
      
      <a-image id="cc" height="3" width="4" color="#ffffff" metalness="0.5"
      opacity="0" repeat="1 1" roughness="1" shader="standard" side="double" src="#ccpng"
      position="-9.8 14.5 11.82" rotation="0 40 0" scale="1 1 1" visible="true" animation="delay: 200; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: position; startEvents: cb-clicked; to: -9.8 16 11.82; "
      animation__1="delay: 200; dir: normal; dur: 500; easing: easeInQuad; elasticity: 400; loop: 0; property: material.opacity; startEvents: cb-clicked; to: 1; "></a-image>
    </a-scene>
  </body>

</html>
